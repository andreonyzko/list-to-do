<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-To-Do</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
</head>
<body>
    <header id="header-todo">
        <h1>TAREFAS</h1>
    </header>
    <div id="container-forms">
        <div id="container-todo-add">
            <h2>O que vocÃª vai fazer?</h2>
            <form id="form-todo-add">
                <input type="text" id="input-todo-add" placeholder="Ex.: trabalho do Francis">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </form>
        </div>
        <div id="container-todo-filter">
            <h2>Filtrar:</h2>
            <select name="filter" id="filter">
                <option value="all">Todos</option>
                <option value="done">Feitos</option>
                <option value="pending">Pendentes</option>
            </select>
        </div>
    </div>
    <div id="container-tasks">
    </div>
</body>
</html>
